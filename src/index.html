<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ce85233928.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Book App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BookStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Romance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fantasy</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
     
    </header>

    <div class="books"></div>

    <div class="pop-up">
      <div class="pop-top"></div>
      <button class="close-pop">&times;</button>
      <h3 class="pop-title"></h3>
      <div class="pop-desc">
        <span class="desc-1"></span>
        <span class="desc-2"></span>
      </div>
      <div class="pop-comments">
        <h4 class="display-comments">Comments</h4>
        <ul class="comments-list"></ul>
      </div>
      <form class="add-comment">
        <h3 class="form-title">Add comment</h3>
        <input
          id="comment-input"
          class="comment-input"
          type="text"
          placeholder="Your name"
          required
        />
        <textarea
          name="comment"
          id="comment-textarea"
          class="comment-textarea"
          placeholder="Your insights"
          required
        ></textarea>
        <button type="submit" class="add-button">comment</button>
      </form>
    </div>
    <div id="shadow"></div>

    <footer>
      <h2>Created by Microverse Under ICC Licence</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
