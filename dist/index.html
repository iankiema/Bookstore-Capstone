<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book-Store</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Technology Books</a></li>
          <li><a href="#">Technology Books</a></li>
        </ul>
      </nav>
    </header>
    <div class="Books">
      <div id="" class="book-card">
        <div class="book-img">
          <img src="abc.png" alt="${pokemon.id}" />
        </div>
        <div id="" class="book-content">
          <h4 class="book-name">You can Win</h4>
          <div id="" class="book-likes">
            <i class="bi bi-heart"></i>
            <span id="" class="n-likes"> likes</span>
          </div>
        </div>
        <button id="" class="comment-button">Comment</button>
      </div>

      <div id="" class="book-card">
        <div class="book-img">
          <img src="abc.png" alt="${pokemon.id}" />
        </div>
        <div id="" class="book-content">
          <h4 class="book-name">You can Win</h4>
          <div id="" class="book-likes">
            <i class="bi bi-heart"></i>
            <span id="" class="n-likes"> likes</span>
          </div>
        </div>
        <button id="" class="comment-button">Comment</button>
      </div>

      <div id="" class="book-card">
        <div class="book-img">
          <img src="abc.png" alt="${pokemon.id}" />
        </div>
        <div id="" class="book-content">
          <h4 class="book-name">You can Win</h4>
          <div id="" class="book-likes">
            <i class="bi bi-heart"></i>
            <span id="" class="n-likes"> likes</span>
          </div>
        </div>
        <button id="" class="comment-button">Comment</button>
      </div>

      <div id="" class="book-card">
        <div class="book-img">
          <img src="abc.png" alt="${pokemon.id}" />
        </div>
        <div id="" class="book-content">
          <h4 class="book-name">You can Win</h4>
          <div id="" class="book-likes">
            <i class="bi bi-heart"></i>
            <span id="" class="n-likes"> likes</span>
          </div>
        </div>
        <button id="" class="comment-button">Comment</button>
      </div>
    </div>

    <div class="pop-up">
      <div class="pop-top"></div>
      <button class="close-pop">&times;</button>
      <div class="pop-desc">
        <span class="desc-1"></span>
        <span class="desc-2"></span>
      </div>
      <div class="pop-comments">
        <div class="book-img">
          <img src="abc.png" alt="${pokemon.id}" />
        </div>
        <h3 class="pop-title">YOU CAN WIN</h3>
        <div class="books-info">
          <p>Autor:</p>
          <p>Gener</p>
          <p>Publish Date:</p>
          <p>Edition</p>
        </div>
        <h4 class="display-comments">Comments</h4>
        <ul class="comments-list"></ul>
      </div>
      <form class="add-comment">
        <h3 class="form-title">Add comment</h3>
        <input
          id="comment-input"
          class="comment-input"
          type="text"
          placeholder="Your name"
          required
        />
        <textarea
          name="comment"
          id="comment-textarea"
          class="comment-textarea"
          placeholder="Your insights"
          required
        ></textarea>
        <button type="submit" class="add-button">comment</button>
      </form>
    </div>
  </body>
</html>
